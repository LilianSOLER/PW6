<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>Calcul d'intérêts composés</title>
  <meta name="author" content="SOLER Lilian">
  <meta name="viewport" content="width=device-width; initial-scale=1.0">
  <link rel="stylesheet" href="theme.css">
</head>
<body>
  <h1>Calcul d'intérêts composés (niv. 1-2)</h1>
  <hr>

  <form action="resultat.php" method="get">
    <p>
      <label for="montant">Montant initial :</label>
      <input type="number" name="montant" id="montant" min="0" step="10" required>
    </p>
    <p>
      <label for="taux">Taux d'intérêt :</label>
      <input type="number" name="taux" id="taux" min="0" step="0.1"  max="100" required>
    </p>
    <p>
      <label for="duree">Durée :</label>
      <input type="number" name="duree" id="duree" min="1" step="1" required>
    </p>
    <input type="submit" value="Calculer">
  </form>
  
</body>
</html>
